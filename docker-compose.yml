version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sage_postgres
    environment:
      POSTGRES_USER: sage_user
      POSTGRES_PASSWORD: sage_password
      POSTGRES_DB: sage_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sage_user -d sage_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: sage_auth_service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://sage_user:sage_password@postgres:5432/sage_auth_db
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./auth_service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
