version: '3.8'

services:
  # ============================================================================
  # LOCAL POSTGRESQL DATABASE
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: sage_postgres
    environment:
      POSTGRES_USER: sage_user
      POSTGRES_PASSWORD: sage_password
      POSTGRES_DB: sage_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sage_user -d sage_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sage_network

networks:
  sage_network:
    driver: bridge

volumes:
  postgres_data:
  localstack_data:
